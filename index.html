<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Fun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScript DOM Fun!</h1>
    </header>

    <main>
        <section id="contentSection">
            <p id="myParagraph">This is the initial paragraph.</p>
            <div id="myElement">
                <span id="mySpan">Hello, DOM!</span>
            </div>
            <button id="addButton">Add Element</button>
            <button id="removeButton">Remove Element</button>
            <ul id="myList">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </section>

        <aside>
          <p id = "asideParagraph"> A place for extra info.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 DOM Manipulation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
